<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <title>Delete Recipe</title>
    <link rel="stylesheet" href="/bootstrap.min.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="mb-3">
        <a class="btn btn-outline-secondary" href="/">Home</a>
        <a class="btn btn-primary" href="/recipes-list">View Recipes</a>
        <a class="btn btn-success" href="/add-recipe">Add Recipe</a>
      </div>

      <h3>Delete a Recipe (by ID)</h3>

      <% if (error) { %>
        <div class="alert alert-danger"><%= error %></div>
      <% } %>

      <form action="/delete-recipe" method="POST" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Recipe ID</label>
          <input class="form-control" type="text" name="recipeId" required
                 placeholder="e.g. R-31477046-001" value="<%= lastId || '' %>">
          <div class="form-text">Enter the exact recipeId shown in the recipe list.</div>
        </div>

        <button class="btn btn-danger" type="submit">Delete Recipe</button>
      </form>
    </div>
  </body>
</html>
