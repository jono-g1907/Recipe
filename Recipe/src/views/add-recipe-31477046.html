<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <title>Add New Recipe</title>
    <link href="/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-4">

      <h1 class="text-center mb-1">+ Add Recipe</h1>
      <p class="text-center text-muted mb-4">
        Share your culinary creation with detailed instructions and ingredients
      </p>

      <form action="/add-recipe-31477046" method="POST">

        <div class="card mb-4">
          <div class="card-header">Basic Information</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Recipe Title</label>
              <input class="form-control" type="text" name="title" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Recipe ID</label>
              <input class="form-control" type="text" name="recipeId" required placeholder="R-31477046-004" />
              <div class="form-text">Must be unique (example: R-31477046-004)</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Chef</label>
              <input class="form-control" type="text" name="chef" required placeholder="Your name" />
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header">Recipe Details</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Meal Type</label>
                <select class="form-select" name="mealType" required>
                  <option value="">-- choose --</option>
                  <option>Breakfast</option>
                  <option>Lunch</option>
                  <option>Dinner</option>
                  <option>Snack</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Cuisine Type</label>
                <input class="form-control" type="text" name="cuisineType" />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Difficulty</label>
                <select class="form-select" name="difficulty" required>
                  <option value="">-- choose --</option>
                  <option>Easy</option>
                  <option>Medium</option>
                  <option>Hard</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Prep Time (mins)</label>
                <input class="form-control" type="number" name="prepTime" min="1" step="1" required />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Servings</label>
                <input class="form-control" type="number" name="servings" min="1" step="1" required />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Created Date</label>
                <input class="form-control" type="date" name="createdDate" />
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">Ingredients</div>
          <div class="card-body">
            <textarea class="form-control" name="ingredientsText" rows="6" required
              placeholder="One per line, like:
Rolled Oats | 60 | g
Milk | 250 | ml
Whey Protein | 30 | g"></textarea>
            <div class="form-text">Each line: <code>name | quantity | unit</code></div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">Instructions</div>
          <div class="card-body">
            <textarea class="form-control" name="instructionsText" rows="6" required
              placeholder="One step per line"></textarea>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <a class="btn btn-outline-secondary" href="/recipes-list-31477046">View Recipes</a>
          <button class="btn btn-primary" type="submit">Add Recipe</button>
        </div>

      </form>
    </div>
  </body>
</html>
