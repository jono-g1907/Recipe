<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/pages.css" />
  </head>
  <body class="message-page">
    <h1>404 Page not found</h1>
    <!-- if we know which path failed, show it so the user can double-check the URL -->
    <% if (requestedPath) { %>
      <p>The page <code><%= requestedPath %></code> could not be found.</p>
    <% } else { %>
      <!-- otherwise fall back to a more generic message -->
      <p>The page you requested could not be found.</p>
    <% } %>
    <p><a href="<%= returnHref %>"><%= returnText %></a></p>
    <!-- if there is no user ID, log in again -->
    <% if (!userId) { %>
      <p>You may need to log in again to access your dashboard.</p>
    <% } %>
  </body>
</html>
