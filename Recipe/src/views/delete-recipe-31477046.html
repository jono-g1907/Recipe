<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <title>Delete Recipe</title>
    <link rel="stylesheet" href="/bootstrap.min.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="mb-3">
        <a class="btn btn-outline-primary" href="/home-31477046">Return to Home</a>
      </div>

      <h1 class="text-center text-danger mb-1">Delete Recipe</h1>
      <p class="text-center text-muted mb-4">Remove a recipe from your collection</p>

      <% if (error) { %>
        <div class="alert alert-danger"><%= error %></div>
      <% } %>

      <form action="/delete-recipe-31477046" method="POST" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
          <label class="form-label">Recipe ID</label>
          <input class="form-control" type="text" name="recipeId" required
                 placeholder="e.g. R-31477046-001" value="<%= lastId || '' %>">
          <div class="form-text">Enter the exact recipeId shown in the recipe list.</div>
        </div>

        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" href="/recipes-list-31477046">Back to Recipes</a>
          <div>
            <button class="btn btn-outline-secondary me-2" type="reset">Reset</button>
            <button class="btn btn-danger" type="submit">Delete Recipe</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
