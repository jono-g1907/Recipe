<!doctype html>
<!-- Confirmation page for removing an inventory record. -->
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <title>Delete Inventory Item</title>
    <!-- Bootstrap keeps the layout consistent with the other forms. -->
    <link href="/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="album py-5">
      <div class="container py-4">
      <div class="mb-3">
        <!-- Consistent navigation so the user can back out quickly. -->
        <a class="btn btn-outline-primary" href="/home-<%= appId %>?userId=<%= userId %>">Return to Home</a>
      </div>


        <h1 class="text-center text-danger mb-1">Delete Inventory Item</h1>
      <p class="text-center text-muted mb-4">Remove an item from your inventory</p>

      <% if (typeof error !== 'undefined' && error) { %>
        <!-- Show the server-side validation or deletion error if one exists. -->
        <div class="alert alert-danger"><%= error %></div>
      <% } %>

      <form action="/delete-inventory-<%= appId %>" method="POST" class="mx-auto" style="max-width: 400px;">
        <!-- Include the userId so the server can verify permissions. -->
        <input type="hidden" name="userId" value="<%= userId %>">
        <div class="mb-3">
          <label class="form-label">Inventory ID</label>
          <input class="form-control" type="text" name="inventoryId" required
                 placeholder="e.g. I-31477046-003" value="<%= (typeof lastId !== 'undefined' && lastId) ? lastId : '' %>" />
          <div class="form-text">Enter the exact inventoryId shown in the inventory list.</div>
        </div>
        <div class="d-flex justify-content-between">
          <a class="btn btn-secondary" href="/inventory-dashboard-<%= appId %>?userId=<%= userId %>">Back to Inventory</a>
          <div>
            <!-- Provide a safe way to clear the form or confirm deletion. -->
            <button class="btn btn-outline-secondary me-2" type="reset">Reset</button>
            <button class="btn btn-danger" type="submit">Delete Item</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
