<div class="min-vh-100 d-flex flex-column">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/dashboard">Recipe Hub</a>
      <div class="navbar-nav ms-auto align-items-center">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a class="nav-link" routerLink="/register" routerLinkActive="active" *ngIf="!currentUser()">Register</a>
        <a class="nav-link" routerLink="/login" routerLinkActive="active" *ngIf="!currentUser()">Login</a>
        <span class="navbar-text text-white small me-3" *ngIf="currentUser()">Hi, {{ currentUser()?.fullname }}</span>
        <a class="nav-link" routerLink="/logout" routerLinkActive="active" *ngIf="currentUser()">Logout</a>
      </div>
    </div>
  </nav>

  <main class="flex-grow-1 py-5">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="bg-white py-3 border-top">
    <div class="container text-center">
      <small class="text-muted">&copy; {{ title() | titlecase }} 2025</small>
    </div>
  </footer>
</div>
