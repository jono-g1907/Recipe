<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
  <div>
    <h1 class="mb-1">Add Recipe</h1>
    <p class="text-muted mb-0">Share a new dish with detailed ingredients and instructions.</p>
  </div>
  <a class="btn btn-outline-secondary mt-3 mt-md-0" routerLink="/recipes-list-31477046">Back to Recipes</a>
</div>

@if (!currentUser()) {
  <div class="alert alert-info" role="alert">
    Please sign in with your chef account before creating recipes.
  </div>
}

@if (success()) {
  <div class="alert alert-success" role="alert">{{ success() }}</div>
}

<app-recipe-form
  [initialRecipe]="null"
  [submitLabel]="'Create Recipe'"
  [loading]="loading()"
  [errorMessage]="error()"
  (submitted)="handleSubmit($event)"
></app-recipe-form>
