<!-- T5 The footer keeps helpful project information visible at the bottom of every page. -->
<footer class="bg-light border-top py-4 mt-auto">
  <div class="container text-center text-md-start">
    <!-- T5 The layout adapts across screen sizes so text stays readable without extra scrolling. -->
    <div class="row align-items-center gy-2">
      <div class="col-md">
        <!-- T5 Showing the title and year reassures users they are viewing the latest application. -->
        <p class="mb-0 text-muted small">&copy; {{ appTitle }} {{ currentYear }}</p>
      </div>
      <div class="col-md text-md-end">
        <!-- T5 This note reminds visitors of the app's purpose and ties back to the course project. -->
        <p class="mb-0 text-muted small">Built for the Recipe Inventory Management project.</p>
      </div>
    </div>
  </div>
</footer>
